services:
  # ============================================================================
  # API Server
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: mohaa-stats-api:latest
    container_name: mohaa-api
    labels:
      - "com.mohaa.service=api"
      - "com.mohaa.description=OpenMOHAA Stats REST API"
    ports:
      - "8084:8080"
    environment:
      - PORT=${PORT}
      - POSTGRES_URL=${POSTGRES_URL}
      - CLICKHOUSE_URL=${CLICKHOUSE_URL}
      - REDIS_URL=${REDIS_URL}
      - WORKER_COUNT=${WORKER_COUNT}
      - WORKER_QUEUE_SIZE=${WORKER_QUEUE_SIZE}
      - WORKER_BATCH_SIZE=${WORKER_BATCH_SIZE}
      - WORKER_FLUSH_INTERVAL=${WORKER_FLUSH_INTERVAL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    dns:
      - 127.0.0.11
    networks:
      - mohaa-network

  # ============================================================================
  # PostgreSQL - OLTP (Users, Tournaments, State)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: mohaa-postgres
    labels:
      - "com.mohaa.service=postgres"
      - "com.mohaa.description=Player profiles, tournaments, achievements"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mohaa-network

  # ============================================================================
  # ClickHouse - OLAP (Events, Analytics)
  # ============================================================================
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: mohaa-clickhouse
    labels:
      - "com.mohaa.service=clickhouse"
      - "com.mohaa.description=Event storage and analytics (1M+ events)"
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./migrations/clickhouse:/docker-entrypoint-initdb.d
      - ./config/clickhouse-config.xml:/etc/clickhouse-server/config.d/custom.xml
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mohaa-network

  # ============================================================================
  # Redis - Caching, Rate Limiting, Real-time State
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: mohaa-redis
    labels:
      - "com.mohaa.service=redis"
      - "com.mohaa.description=Caching and real-time state"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mohaa-network

volumes:
  postgres-data:
  clickhouse-data:
  redis-data:

networks:
  mohaa-network:
    driver: bridge
