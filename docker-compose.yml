services:
  # ============================================================================
  # API Server
  # ============================================================================
  opm-stats-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: opm-stats-api:latest
    container_name: opm-stats-api
    labels:
      - "com.opm.service=opm-stats-api"
      - "com.opm.description=Openopm Stats REST API"
    ports:
      - "8084:8080"
    environment:
      - PORT=${PORT}
      - POSTGRES_URL=${POSTGRES_URL}
      - CLICKHOUSE_URL=${CLICKHOUSE_URL}
      - REDIS_URL=${REDIS_URL}
      - WORKER_COUNT=${WORKER_COUNT}
      - WORKER_QUEUE_SIZE=${WORKER_QUEUE_SIZE}
      - WORKER_BATCH_SIZE=${WORKER_BATCH_SIZE}
      - WORKER_FLUSH_INTERVAL=${WORKER_FLUSH_INTERVAL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      opm-stats-postgres:
        condition: service_healthy
      opm-stats-clickhouse:
        condition: service_healthy
      opm-stats-redis:
        condition: service_healthy
    restart: unless-stopped
    dns:
      - 127.0.0.11
    networks:
      - opm-stats-network

  # ============================================================================
  # PostgreSQL - OLTP (Users, Tournaments, State)
  # ============================================================================
  opm-stats-postgres:
    image: postgres:16-alpine
    container_name: opm-stats-postgres
    labels:
      - "com.opm.service=opm-stats-postgres"
      - "com.opm.description=Player profiles, tournaments, achievements"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - opm-stats-postgres-data:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opm-stats-network

  # ============================================================================
  # ClickHouse - OLAP (Events, Analytics)
  # ============================================================================
  opm-stats-clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: opm-stats-clickhouse
    labels:
      - "com.opm.service=opm-stats-clickhouse"
      - "com.opm.description=Event storage and analytics (1M+ events)"
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB}
    volumes:
      - opm-stats-clickhouse-data:/var/lib/clickhouse
      - ./migrations/clickhouse:/docker-entrypoint-initdb.d
      - ./config/clickhouse-config.xml:/etc/clickhouse-server/config.d/custom.xml
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opm-stats-network

  # ============================================================================
  # Redis - Caching, Rate Limiting, Real-time State
  # ============================================================================
  opm-stats-redis:
    image: redis:7-alpine
    container_name: opm-stats-redis
    labels:
      - "com.opm.service=opm-stats-redis"
      - "com.opm.description=Caching and real-time state"
    ports:
      - "6380:6379"  # Use 6380 externally to avoid conflict with host Redis
    volumes:
      - opm-stats-redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opm-stats-network

volumes:
  opm-stats-postgres-data:
  opm-stats-clickhouse-data:
  opm-stats-redis-data:

networks:
  opm-stats-network:
    driver: bridge
