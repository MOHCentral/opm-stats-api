# =============================================================================
# Portainer - Install this ONCE on your server to manage all stacks
# =============================================================================
# Usage: docker compose -f docker-compose.portainer.yml up -d
# Access: https://localhost:9443 (create admin account on first visit)
# =============================================================================

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9443:9443"   # HTTPS UI
      - "9000:9000"   # HTTP UI
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    restart: always
    labels:
      - "com.mohaa.service=portainer"
      - "com.mohaa.description=Container management UI"

volumes:
  portainer-data:
